<!DOCTYPE html>
<html lang="vi" class="dark scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Khóa học đầu tư chứng khoán ProInvestor từ cơ bản đến nâng cao. Học phân tích kỹ thuật, phân tích cơ bản, quản lý vốn hiệu quả năm 2025." />
    <meta name="keywords" content="khóa học chứng khoán, đầu tư chứng khoán, học chứng khoán cơ bản, phân tích kỹ thuật, phân tích cơ bản, ProInvestor" />
    <title>ProInvestor - Khóa Học Chứng Khoán Thực Chiến 2025</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Structured Data / Schema Markup for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Course",
      "name": "Phân Tích Đầu Tư Chứng Khoán - Từ Cơ Bản Đến Chuyên Nghiệp",
      "description": "Khóa học toàn diện trang bị kiến thức từ A-Z về thị trường chứng khoán, phân tích kỹ thuật và cơ bản.",
      "provider": {
        "@type": "Organization",
        "name": "ProInvestor",
        "sameAs": "https://proinvestor.vn"
      },
      "hasCourseInstance": [
        {
            "@type": "CourseInstance",
            "courseMode": "Online",
            "courseWorkload": "PT20H"
        },
        {
            "@type": "CourseInstance",
            "courseMode": "Offline",
            "location": "Ho Chi Minh City"
        }
      ],
      "offers": {
        "@type": "Offer",
        "category": "Paid",
        "priceCurrency": "VND",
        "price": "4999000",
        "availability": "https://schema.org/InStock",
        "url": "https://proinvestor.vn"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "1250"
      }
    }
    </script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d462",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                        "surface-dark": "#1c2720",
                        "border-dark": "#3b5445",
                        "text-muted": "#9db9a8"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #102218; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3b5445; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #11d462; 
        }
    </style>
